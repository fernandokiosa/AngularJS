<!DOCTYPE html>
<html ng-app="formulario">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="formulario.controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.js"></script>
    <script src="app.js"></script>
    <title>formulario</title>
</head>
<body ng-controller="formularioCtrl">
    <form name="myForm">
        <span ng-show="myForm.$invalid">
            Found erros in the form!
        </span>
        <input type="text" ng-model="name" name="Name" require>
        <button type="submit" ng-disabled="name != 'francisco'" ng-click="Salvar()">Save</button>
        <br>
    </form>
    <button ng-click="Redireciona()">teste</button>
    
</body>
</html>
